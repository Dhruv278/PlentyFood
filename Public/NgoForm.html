        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST" >
                        <div class="input-group">
                            <label class="label">Organisation Name</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <div class="input-group">
                                    <input class="input--style-4" type="text" name="aadharid">
                                </div>

                            </div>
                        </div>

                        

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">password</label>
                                    <input class="input--style-4" type="password" name="pwd"required>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Management person Name</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <div class="input-group">
                                        <input class="input--style-4" type="text" name="manage">
                                    </div>
    
                                </div>
                            </div>
    
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email"required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="number" name="phone"required>
                                </div>
                            </div>
                        </div>
                        
                       
                        <div class="input-group">
                            <label class="label">Address</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <div class="input-group">
                                    <input class="input--style-4" type="text" name="phone"required>
                                </div>

                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Area</label>
                                    <input class="input--style-4" type="text" name="area"required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pin Code </label>
                                    <input class="input--style-4" type="number" name="pcode"required>
                                </div>
                            </div>
                        </div>
                         
                        <div class="input-group">
                            <label class="label">Manual verification will be done on given address.</label>
                            
                        </div>



                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
